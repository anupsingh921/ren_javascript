<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercise7</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    Password Generator:
    <div id="password">
      <input type="text" name="" placeholder="Generated password" id="pwd-textbox" readonly style="font-size:20px;">
      Enter length:
      <input type="number" name="" placeholder="Length" id="length" style="font-size:20px;">
    </div>
    <div id="btns">
      <button class="btn" id="superPass">Super Strong</button>
      <button class="btn" id="strongPass">Strong</button>
      <button class="btn" id="weakPass">Weak</button>
      <button class="btn" id="funnyPass">Funny</button>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
